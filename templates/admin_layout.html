<!-- 
  Arquivo: templates/admin_layout.html
  Este é o "molde" para todas as páginas do admin.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Admin Suporte Smart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configuração da paleta de cores personalizada para o Tailwind CSS
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'primary': '#015da2',      // Azul principal
                'primary-dark': '#014a81', // Tom mais escuro para hovers
                'light': '#E6F0F6',        // Azul bem claro para fundos
              },
            },
          },
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-light">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Painel Administrativo</h1>
            <!-- Mostra o botão de Sair apenas se o usuário estiver logado -->
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="text-sm font-semibold text-red-600 hover:text-red-800">Sair</a>
            {% endif %}
        </nav>
    </header>
    <main class="container mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
